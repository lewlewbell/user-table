<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>AWESOME-GAME ///</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="application">
        <header class="header">
            <!-- SVG with JS generated PNG fallback -->
            <a class="logo" href="https://www.vizexplorer.com/" title="VizExplorer website">
                <img src="/assets/images/viz-logo.svg" onerror="this.onerror=null; this.src='/assets/images/viz-logo.png'" alt="Viz Explorer logo" />
            </a>
            <div class="title">DataGrid Assignment</div>
        </header>

        <main class="main-content">
            <section class="table-controls">
                <button>Add Player</button>
            </section>
            <table class="table">
                <thead>
                    <tr>
                        <th class="th1" scope="col"><!-- User # --></th>
                        <th scope="col">First Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Sex</th>
                        <th scope="col">Tier</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Fred</td>
                        <td>Redwood</td>
                        <!-- Progressive enhancement: No need to use png fallback here -- if old browser does not support SVG it will default to descriptive text. -->
                        <td class="td-sex td-sex--male"><img src="/assets/images/icon_male.svg" alt="Male"></td>
                        <td class="td-tier td-tier--gold"><img src="/assets/images/tier_gold.svg" alt="Gold"></td>
                        <td><a href="mailto:fred@gmail.com">fred@gmail.com</a></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Trevor</td>
                        <td>Banforth</td>
                        <td class="td-sex td-sex--male"><img src="/assets/images/icon_male.svg" alt="Male"></td>
                        <td class="td-tier td-tier--gold"><img src="/assets/images/tier_gold.svg" alt="Gold"></td>
                        <td><a href="mailto:trevor@gmail.com">trevor@gmail.com</a></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>James</td>
                        <td>Jamerson</td>
                        <td class="td-sex td-sex--male"><img src="/assets/images/icon_male.svg" alt="Male" ></td>
                        <td class="td-tier td-tier--gold"><img src="/assets/images/tier_gold.svg" alt="Gold"></td>
                        <td><a href="mailto:james@gmail.com">james@gmail.com</a></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Raymond</td>
                        <td>Smith</td>
                        <td class="td-sex td-sex--male"><img src="/assets/images/icon_male.svg" alt="Male"></td>
                        <td class="td-tier td-tier--silver"><img src="/assets/images/tier_silver.svg" alt="Silver"></td>
                        <td><a href="mailto:raymond@gmail.com">raymond@gmail.com</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
